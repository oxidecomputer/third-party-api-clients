paths:
  '/v1/employees/{employee_id_or_uuid}':
    get:
      summary: Get an employee
      operationId: get-v1-employees
      description: Get an employee.
      parameters:
        - in: query
          name: include
          description: Include the requested attribute(s) in each employee response
          schema:
            type: array
            items:
              type: string
              enum:
                - custom_fields
      responses:
        '200':
          $ref: '#/components/responses/Employee-Object'
      tags:
        - Employees
    put:
      summary: Update an employee
      operationId: put-v1-employees
      description: Update an employee.
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                version:
                  type: string
                  description: The current version of the object. See the versioning guide for information on how to use this field.
                first_name:
                  type: string
                middle_initial:
                  type: string
                last_name:
                  type: string
                date_of_birth:
                  type: string
                email:
                  type: string
                ssn:
                  type: string
                  pattern: '[0-9]{9}'
                two_percent_shareholder:
                  type: boolean
              required:
                - version
            examples:
              Example:
                value:
                  version: db0edd04aaac4506f7edab03ac855d56
                  first_name: Soren
                  middle_initial: A
                  last_name: Kierkegaard
                  date_of_birth: '1995-05-05'
                  email: knight0faith@example.com
                  ssn: '123456294'
                  two_percent_shareholder: false
        description: Update an employee.
      parameters: []
      responses:
        '200':
          $ref: '#/components/responses/Employee-Object'
      tags:
        - Employees
    parameters:
      - schema:
          type: string
        name: employee_id_or_uuid
        in: path
        required: true
        description: The ID or UUID of the employee
  '/v1/companies/{company_id_or_uuid}':
    get:
      summary: Get a company
      operationId: get-v1-companies
      description: Get a company.
      parameters: []
      responses:
        '200':
          $ref: '#/components/responses/Company-Object'
      tags:
        - Companies
    parameters:
      - schema:
          type: string
        name: company_id_or_uuid
        in: path
        description: The ID or UUID of the company
        required: true
  '/v1/companies/{company_id_or_uuid}/employees':
    parameters:
      - schema:
          type: string
        name: company_id_or_uuid
        in: path
        required: true
        description: The ID or UUID of the company
    get:
      summary: Get employees of a company
      operationId: get-v1-companies-company_id-employees
      parameters:
        - schema:
            type: boolean
          in: query
          name: terminated
          description: Filters employees by the provided boolean
        - schema:
            type: number
          in: query
          name: page
          description: 'The page that is requested. When unspecified, will load all employees.'
        - schema:
            type: number
          in: query
          name: per
          description: 'Number of employees per page. When unspecified, will default to 25'
        - in: query
          name: include
          description: Include the requested attribute(s) in each employee response
          schema:
            type: array
            items:
              type: string
              enum:
                - custom_fields
      description: 'Get all of the employees, onboarding, active and terminated, for a given company.'
      responses:
        '200':
          $ref: '#/components/responses/Employee-List'
      tags:
        - Employees
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
    post:
      summary: Create an employee
      operationId: post-v1-employees
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                first_name:
                  type: string
                middle_initial:
                  type: string
                last_name:
                  type: string
                date_of_birth:
                  type: string
                email:
                  type: string
                ssn:
                  type: string
                  pattern: '[0-9]{9}'
            examples:
              Example:
                value:
                  first_name: Soren
                  middle_initial: A
                  last_name: Kierkegaard
                  date_of_birth: '1995-05-05'
                  email: knight0faith@example.com
                  ssn: '123456294'
        description: Create an employee.
      parameters: []
      description: Create an employee.
      responses:
        '201':
          $ref: '#/components/responses/Employee-Object'
      tags:
        - Employees
  '/v1/jobs/{job_id}':
    parameters:
      - schema:
          type: string
        name: job_id
        in: path
        required: true
        description: The job ID
    get:
      summary: Get a job
      responses:
        '200':
          $ref: '#/components/responses/Job-Object'
      operationId: get-v1-jobs-job_id
      parameters: []
      description: Get a job.
      tags:
        - Jobs
    put:
      summary: Update a job
      responses:
        '200':
          $ref: '#/components/responses/Job-Object'
      operationId: put-v1-jobs-job_id
      description: Update a job.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                version:
                  type: string
                  description: The current version of the object. See the versioning guide for information on how to use this field.
                title:
                  type: string
                location_id:
                  type: number
                hire_date:
                  type: string
              required:
                - version
            examples:
              Example:
                value:
                  version: gr78930htutrz444kuytr3s5hgxykuveb523fwl8sir
                  title: Regional Manager
                  location_id: 1363316536327002
                  hire_date: '2020-12-21'
        description: Update a job.
      tags:
        - Jobs
    delete:
      summary: Delete an individual job
      tags:
        - Jobs
      responses:
        '204':
          description: No Content
      operationId: delete-v1-jobs-job_id
      description: Deletes a specific job that an employee holds.
  '/v1/employees/{employee_id}/jobs':
    parameters:
